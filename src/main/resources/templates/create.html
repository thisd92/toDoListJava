<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Criar Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Crie sua tarefa</h1>
  <div class="container">
    <form method="POST" action="/create" th:object="${task}">
        <input type="hidden" th:value="${task.id}" name="id">
      <div class="form-group">
        <label for="nameInput">Nome da Tarefa</label>
        <input type="text" class="form-control" id="nameInput" name="title" th:value="${task.title}">
      </div>
      <div class="form-group">
        <label for="descriptionInput">DescriÃ§Ã£o da Tarefa</label>
        <input type="text" class="form-control" id="descriptionInput" name="description" th:value="${task.description}">
      </div>
      <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
    </form>
  </div>
  <a href="/tasks" class="btn btn-primary">Ver Tarefas</a>
</body>
</html>
